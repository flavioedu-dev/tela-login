<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main id="main-container">
        <div id="title">
            <img src="img/user-icon.png" alt="user" id="icon">
            <h1 id="login-title">User Login</h1>
        </div>
        <form action="">
            <div class="single-input">
                <input type="text" name="" id="name" class="input" required>
                <label for="name">Nome</label>
            </div>
            <div class="single-input">
                <input type="password" id="pass" class="input" required>
                <label for="pass">Senha</label>
            </div>
        </form>
        
        <div id="recovery">
            <input type="checkbox" name="remember" id="rec-me">
            <p>Remember me</p>
            <p><span>Forgot Password?</span></p>
        </div>
        <button id="btn">Login</button>
    </main>
</body>
</html>
